<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주원의 기부 게임</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #a0e9ff, #ffffff);
      color: #333;
    }

    header {
      background: #ffffffaa;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.8rem;
      color: #333;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6600;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('https://i.postimg.cc/Xn17n5nZ/Chat-GPT-Image-2025-4-10-10-30-46.png') no-repeat center;
      background-size: contain;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .hero button:hover {
      transform: scale(1.05);
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    section h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #222;
    }

    section p, ul {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.6;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>🌙 주원의 기부 게임</h1>
    <nav>
      <a href="#intro">소개</a>
      <a href="#howto">조작법</a>
      <a href="https://kkkhtmluser.github.io/juwon-donation/" target="_blank">플레이</a>
    </nav>
  </header>

  <div class="hero">
    <h2>🎮 나주원의 RNG 기부 게임</h2>
    <p>기부하고, 뽑고, 아우라를 수집하는 특별한 모험!</p>
    <button onclick="window.location.href='https://kkkhtmluser.github.io/juwon-donation/'">지금 바로 플레이하기</button>
  </div>

  <section id="intro">
    <h3>게임 소개</h3>
    <p>
      이 게임은 1원을 기부하면서 즐기는 운빨 게임입니다!  
      뽑기를 통해 다양한 아우라를 모으고, 상점에서 아이템도 구매할 수 있어요.  
      희귀한 아우라를 뽑으면 화려한 컷신도 함께 등장합니다!
    </p>
  </section>

  <section id="howto">
    <h3>조작 방법</h3>
    <ul>
      <li><strong>W / A / S / D:</strong> 캐릭터 이동</li>
      <li><strong>Space:</strong> 점프</li>
      <li><strong>마우스 클릭:</strong> 버튼 조작</li>
    </ul>
  </section>

  <footer>
    ⓒ 2025 Juwon’s Game. All rights reserved.
  </footer>

</body>
</html>
