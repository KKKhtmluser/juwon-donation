<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>주원 기부</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    img {
      width: 300px;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .counter {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #006400;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #32cd32;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #228b22;
    }
  </style>
</head>
<body>
  <h1>주원을 위한 기부</h1>
  <img src="https://github.com/KKKhtmluser/juwon-donation/blob/main/ChatGPT%20Image%202025%EB%85%84%204%EC%9B%94%2010%EC%9D%BC%20%EC%98%A4%ED%9B%84%2010_30_46.png?raw=true" alt="주원 이미지">
  
  <div class="counter">누적 기부 금액: <span id="donation">0</span>원</div>
  
  <button onclick="donate()">기부하기 💖</button>

  <script>
    let amount = 0;

    function donate() {
      amount += 1;
      document.getElementById('donation').innerText = amount.toLocaleString();
    }
  </script>
</body>
</html>
