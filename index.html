<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주원의 RNG 기부 게임</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      animation: backgroundShift 10s infinite alternate;
      color: white;
    }
    @keyframes backgroundShift {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
    .screen { display: none; padding: 40px; }
    .active { display: block; }

    .main-ui {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .main-logo {
      font-size: 3rem;
      color: #ffd700;
      margin-bottom: 10px;
      animation: bounceLogo 2s ease infinite;
    }
    @keyframes bounceLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .main-subtext {
      color: #eee;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .main-btn {
      font-size: 1.3rem;
      padding: 15px 40px;
      border-radius: 20px;
      margin: 10px;
      border: none;
      background: linear-gradient(45deg, #ffd700, #ffae00);
      color: black;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
    }
    .main-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(255, 215, 0, 0.6);
    }
    .main-money {
      margin-top: 50px;
      font-size: 1.2rem;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="main-ui screen active" id="main-screen">
    <div class="main-logo">🌙 주원의 마음</div>
    <div class="main-subtext">✨ 따뜻한 RNG 기부 게임 ✨</div>
    <button class="main-btn" onclick="donate(event)">💰 기부하기</button>
    <button class="main-btn" onclick="switchScreen('gacha')">🎲 아우라 뽑기</button>
    <button class="main-btn" onclick="switchScreen('shop')">🛒 상점</button>
    <div class="main-money">누적 기부금: <span id="money">0</span>원</div>
  </div>
</body>
</html>
