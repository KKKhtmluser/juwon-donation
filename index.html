  <script>
    let money = 0;
    let myAuras = [];
    let equipped = null;
    let auto = false;
    let autoInterval;
    let luckBonus = 0;

    const auras = [
      { name: 'íë¦¿í•œ ì•„ìš°ë¼', rarity: 'ì¼ë°˜', chance: 40, color: 'gray' },

    function switchScreen(screen) {

        p.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
        p.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
        document.body.appendChild(p);

    function drawAura() {
      const roll = Math.random() * 100;
      let cumulative = 0;
      for (const aura of auras) {
        cumulative += aura.chance + luckBonus;
        if (roll < cumulative) {
          if (myAuras.find(a => a.name === aura.name)) {
            document.getElementById('auraResult').textContent = `${aura.name} (ì¤‘ë³µ)`;
            return;

          updateStorage();

    function updateStorage() {
