<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주원의 RNG 기부 게임</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }
    .screen { display: none; padding: 40px; animation: fadeIn 0.3s ease; }
    .active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    h1 { text-align: center; font-size: 2.5rem; color: #ffd700; }
    button {
      padding: 12px 24px; font-size: 16px; border-radius: 10px;
      border: none; cursor: pointer; margin: 10px;
      transition: transform 0.2s; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    button:hover { transform: scale(1.05); }
    .donate-btn { background: gold; color: black; }
    .gacha-btn { background: #7b68ee; color: white; }
    .shop-btn { background: teal; color: white; }
    .back-btn { background: #333; color: white; }
    .shake { animation: shake 0.4s; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .particle {
      position: absolute; width: 8px; height: 8px;
      background: #ffcc00; border-radius: 50%;
      pointer-events: none; animation: pop 0.6s ease-out forwards;
    }
    @keyframes pop {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0); }
    }
    .thank-you {
      text-align: center; color: #00ffae;
      font-size: 20px; margin-top: 20px;
      transition: opacity 0.5s ease; opacity: 0;
    }
    .thank-you.show { opacity: 1; }
    .gacha-result, .storage, .equipped-info {
      text-align: center; margin-top: 20px; font-size: 18px;
    }
    .storage span {
      cursor: pointer; margin: 0 6px; display: inline-block;
    }
    .roblox-character {
      position: relative; width: 140px; height: 280px; margin: 30px auto;
    }
    .part {
      background: #ddd; position: absolute; border: 2px solid #aaa;
    }
    .head { width: 50px; height: 50px; top: 0; left: 45px; border-radius: 10px; }
    .body { width: 60px; height: 80px; top: 50px; left: 40px; }
    .arm-left, .arm-right { width: 20px; height: 70px; top: 50px; }
    .arm-left { left: 20px; } .arm-right { left: 100px; }
    .leg-left, .leg-right { width: 25px; height: 80px; top: 130px; }
    .leg-left { left: 40px; } .leg-right { left: 75px; }
    .aura-visual {
      position: absolute; top: 0; left: 0;
      width: 140px; height: 280px; z-index: -1;
      border-radius: 50%;
    }
    .aura-flame {
      background: radial-gradient(circle, rgba(255,69,0,0.5), transparent);
      animation: pulse 2s infinite;
    }
    .aura-thunder {
      background: radial-gradient(circle, rgba(138,43,226,0.5), transparent);
      animation: pulse 1.5s infinite;
    }
    .aura-god {
      background: conic-gradient(from 0deg, red, orange, yellow, green, cyan, blue, violet, red);
      animation: spin 1s linear infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
